        <nav id="sidebar" class="sidebar-wrapper">
          <div class="sidebar-content">
              <div class="sidebar-brand">
                <a href="/Rupa/MyProfile/Home.html">pro sidebar</a>

                  <i class="fas fa-times"></i>
                </div>
              </div>
              <div class="sidebar-header">
                  <div class="user-pic">
                    <img class="img-responsive img-rounded" src="../MyProfile/Images/user.jpg" alt="User picture">
                  </div>
                  <div class="user-info">
                    <span class="user-name">Rupa
                      <strong>C</strong>
                    </span>
                    <span class="user-role">Dot Net Developer</span>
                    <!-- <span class="user-status">
                      <i class="fa fa-circle"></i>

                    </span> -->
                  </div>
              </div>
               <!-- sidebar-header  -->
             
              <div class="sidebar-menu">
                  <ul>

                      <a href="/Rupa/MyProfile/Home.html">

    <!-- sidebar-wrapper  -->
    <main class="page-content">
   
      <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3>Drop Us a Message</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    
    
    </div>
  </main>
